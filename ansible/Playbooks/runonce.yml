--- # RunOnce Playbook Example
- hosts: all
  user: ansible
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
    - name: Run the uptime command on all hosts and log it
      raw: /usr/bin/uptime >> /home/ansible/uptime.log
    - name: List the /var directory and log it
      raw: ls -al /var >> /home/ansible/dir.list
      run_once: true

  
